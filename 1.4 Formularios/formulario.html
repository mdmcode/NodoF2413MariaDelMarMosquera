<!DOCTYPE html>
<html>
    <head>
        <title>Mi formulario</title>
    </head>
    <body>
        <h1>Ingresa tu información</h1>
        <fieldset>
            <legend>Contacto</legend>
            <label for="name">Nombre: </label>
            <input type="text" id="name" required autofocus>
            <br><br>
            <label for="surname">Apellido: </label>
            <input type="text" name="apellido" id="surname" required>
            <br><br>
            <label for="e-mail">Email: </label>
            <input type="email" id="e-mail">
            <br><br>
            <label for="phone-number">Número: </label>
            <input type="number" id="phone-number">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Otros</legend>
            <label for="gender">Sexo: </label>
            <select name="Sexo" id="gender">
                <option value="Masc">Masculino</option>
                <option value="Fem">Femenino</option>
                <option value="Oth">Otro</option>
            </select>
            <label for="bdsp">Breve descripción de su persona: <br></label>
            <textarea name="desc" id="bdsp" cols="30" rows="10"></textarea>
        </fieldset>
    </body>
</html>
